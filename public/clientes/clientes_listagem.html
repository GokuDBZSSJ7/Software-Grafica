<div class="listagem_ordem">
  <div class="box">
    <h1>Clientes</h1>
    <div id="filtrosContainer" class="filtros-os" style="display: none;">
      <div class="row">
        <div class="col-4">
          <label for="filtroCliente">Nome:</label>
          <input type="text" id="nome" placeholder="Nome do cliente">
        </div>
        <div class="col-4">
          <label for="filtroDataEntrada">CNPJ:</label>
          <input type="text" id="cnpj">
        </div>
        <div class="col-4">
          <label for="filtroDataEntrega">Telefone:</label>
          <input type="text" id="telefone">
        </div>
      </div>
      <div class="botoes-filtro">
        <button id="btnAplicarFiltro" class="btn-filtro">Filtrar</button>
        <button id="btnLimparFiltro" class="btn-reset">Limpar Filtros</button>
      </div>
    </div>
    <div class="actions">
      <button class="filter">Filtros</button>
    </div>
    <table class="tabela-os">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>CNPJ</th>
          <th>Razão Social</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaOS">
      </tbody>
    </table>
    <div id="paginacao" class="paginacao-os"></div>


  </div>
</div>
