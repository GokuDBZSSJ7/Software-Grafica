<div class="cadastro-clientes">
  <h1>Cadastro de Clientes</h1>
  <form id="formCliente" class="row">

    <div class="col-8">
      <label for="">Nome Fantasia</label>
      <input type="text" placeholder="Nome Fantasia" name="nome_fantasia" required>
    </div>

    <div class="col-4">
      <label for="">Razão Social</label>
      <input type="text" placeholder="Razão Social" name="razao_social">
    </div>

    <div class="col-4"> 
      <label for="">Endereço</label>
      <input type="text" placeholder="Endereço" name="endereco">
    </div>

    <div class="col-3">
      <label for="">Bairro</label>
      <input type="text" placeholder="Bairro" name="bairro">
    </div>
    
    <div class="col-3">
      <label for="">Cidade</label>
      <input type="text" placeholder="Cidade" name="cidade">
    </div>
    
    <div class="col-2">
      <label for="">UF</label>
      <input type="text" placeholder="UF" name="uf" maxlength="2">
    </div>

    <div class="col-3">
      <label for="">Telefone</label>
      <input type="text" placeholder="Telefone" name="telefone">
    </div>

    <div class="col-4">
      <label for="">Inscrição Estadual</label>
      <input type="text" placeholder="Inscrição Estadual" name="inscricao_estadual">
    </div>

    <div class="col-5">
      <label for="">CNPJ</label>
      <input type="text" placeholder="CNPJ" name="cnpj">
    </div>

    <div class="col-12" style="text-align: right;">
      <button type="submit" class="error">Voltar</button>
      <button type="submit" class="success">Cadastrar</button>
    </div>
  </form>

  <div id="mensagem"></div>

  <script src="clientes.js"></script>
</div>
