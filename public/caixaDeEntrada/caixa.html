<div class="listagem_ordem">
  <div class="box">
    <h1>Controle de Caixa</h1>

    <h2>Entradas (OS Finalizadas)</h2>
    <table class="tabela-os">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Data</th>
          <th>Valor (R$)</th>
        </tr>
      </thead>
      <tbody id="tabelaEntradas">
      </tbody>
    </table>

    <div class="actions" style="margin-top: 30px;">
      <button id="btnNovaSaida" class="export">Nova Saída</button>
    </div>
    <h2>Saídas</h2>
    <table class="tabela-os">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descrição</th>
          <th>Data</th>
          <th>Valor (R$)</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaSaidas">
      </tbody>
    </table>
  </div>
</div>
