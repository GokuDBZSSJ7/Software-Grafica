<div class="cadastro-ordem">
  <h1>Nova Ordem de Serviço</h1>

  <form id="formOS" class="row">

    <!-- CLIENTE -->
    <div class="col-12">
      <label for="clienteSelect">Cliente:</label>
      <select name="cliente_id" id="clienteSelect" required></select>
    </div>

    <!-- DATAS -->
    <div class="col-4">
      <label for="data_entrada">Data Entrada:</label>
      <input type="date" name="data_entrada" required>
    </div>
    <div class="col-4">
      <label for="data_entrega">Data Entrega:</label>
      <input type="date" name="data_entrega">
    </div>
    <div class="col-4">
      <label>Prova e Alteração:</label><br>
      <div class="row">
        <label><input type="checkbox" name="alteracao"> Alteração</label>
        <label><input type="checkbox" name="mostrar_prova"> Mostrar Prova</label>
      </div>
    </div>

    <!-- CORES -->
    <div class="col-4">
      <label for="cores">Cores:</label>
      <select name="cores">
        <option value="1 cor">1 cor</option>
        <option value="2 cores">2 cores</option>
        <option value="3 cores">3 cores</option>
        <option value="cromia">Cromia</option>
      </select>
    </div>

    <!-- PAPÉIS -->
    <div class="col-3">
      <label>Papel Sulfite:</label>
      <select name="sulfite">
        <option value="">---</option>
        <option value="56">56</option>
        <option value="70">70</option>
        <option value="75">75</option>
        <option value="90">90</option>
        <option value="120">120</option>
        <option value="180">180</option>
        <option value="240">240</option>
      </select>
    </div>

    <div class="col-3">
      <label>Duplex:</label>
      <select name="duplex">
        <option value="">---</option>
        <option value="180">180</option>
        <option value="220">220</option>
        <option value="276">276</option>
      </select>
    </div>

    <div class="col-3">
      <label>Couche:</label>
      <select name="couche">
        <option value="">---</option>
        <option value="90">90</option>
        <option value="115">115</option>
        <option value="150">150</option>
        <option value="250">250</option>
        <option value="300">300</option>
      </select>
    </div>

    <div class="col-3">
      <label>Bond:</label>
      <select name="bond">
        <option value="">---</option>
        <option value="50">50</option>
        <option value="75">75</option>
      </select>
    </div>

    <div class="col-3">
      <label><input type="checkbox" name="copiativo"> Copiativo</label>
    </div>

    <!-- VIAS -->
    <div class="col-6">
      <label>Vias:</label><br>
      <label><input type="checkbox" name="vias" value="Amarela"> Amarela</label>
      <label><input type="checkbox" name="vias" value="Azul"> Azul</label>
      <label><input type="checkbox" name="vias" value="Rosa"> Rosa</label>
      <label><input type="checkbox" name="vias" value="Verde"> Verde</label>
    </div>

    <!-- FORMATO -->
    <div class="col-3">
      <label for="formato">Formato:</label>
      <select name="formato">
        <option value="64">64</option>
        <option value="32">32</option>
        <option value="24">24</option>
        <option value="16">16</option>
        <option value="12">12</option>
        <option value="10">10</option>
        <option value="09">09</option>
        <option value="04">04</option>
        <option value="02">02</option>
      </select>
    </div>

    <!-- ACABAMENTO -->
    <div class="col-12">
      <label>Acabamentos:</label><br>
      <label>Picotar:</label>
      <div class="row">
        <div class="col-6">
          <select name="picotar" class="col-6">
            <option value="">---</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
          </select>
        </div>
        <label><input type="checkbox" name="so_colado"> Só Colado</label>
        <label><input type="checkbox" name="numeracao"> Numeração</label>
      </div>

    </div>

    <!-- PAGAMENTO -->
    <div class="col-12">
      <label>Condições de Pagamento:</label>
      <input type="text" name="condicoes_pagamento">
    </div>

    <!-- ITENS -->
    <div class="col-12">
      <h3>Itens</h3>
      <div id="itensContainer"></div>
      <button type="button" onclick="adicionarItem()">Adicionar Item</button>
    </div>

    <div class="col-12" style="text-align: right;">
      <button type="submit">Salvar OS</button>
    </div>
  </form>

  <script src="ordemServico/ordem_servico.js"></script>

</div>
