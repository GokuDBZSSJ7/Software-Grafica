  <h1>Nova Ordem de Serviço</h1>

  <form id="formOS">

    <!-- CLIENTE -->
    <label>Cliente:</label>
    <select name="cliente_id" id="clienteSelect" required></select><br><br>

    <!-- DATAS -->
    <label>Data Entrada:</label>
    <input type="date" name="data_entrada" required>
    <label>Data Entrega:</label>
    <input type="date" name="data_entrega"><br><br>

    <!-- CHECKBOXES -->
    <label><input type="checkbox" name="alteracao"> Alteração</label>
    <label><input type="checkbox" name="mostrar_prova"> Mostrar Prova</label><br><br>

    <!-- CORES -->
    <label>Cores:</label>
    <select name="cores">
      <option value="1 cor">1 cor</option>
      <option value="2 cores">2 cores</option>
      <option value="3 cores">3 cores</option>
      <option value="cromia">Cromia</option>
    </select><br><br>

    <!-- PAPÉIS -->
    <label>Papel Sulfite:</label>
    <select name="sulfite">
      <option value="">---</option>
      <option value="56">56</option>
      <option value="70">70</option>
      <option value="75">75</option>
      <option value="90">90</option>
      <option value="120">120</option>
      <option value="180">180</option>
      <option value="240">240</option>
    </select>

    <label>Duplex:</label>
    <select name="duplex">
      <option value="">---</option>
      <option value="180">180</option>
      <option value="220">220</option>
      <option value="276">276</option>
    </select>

    <label>Couche:</label>
    <select name="couche">
      <option value="">---</option>
      <option value="90">90</option>
      <option value="115">115</option>
      <option value="150">150</option>
      <option value="250">250</option>
      <option value="300">300</option>
    </select>

    <label>Bond:</label>
    <select name="bond">
      <option value="">---</option>
      <option value="50">50</option>
      <option value="75">75</option>
    </select>

    <label><input type="checkbox" name="copiativo"> Copiativo</label><br><br>

    <!-- VIAS -->
    <label>Vias:</label>
    <label><input type="checkbox" name="vias" value="Amarela"> Amarela</label>
    <label><input type="checkbox" name="vias" value="Azul"> Azul</label>
    <label><input type="checkbox" name="vias" value="Rosa"> Rosa</label>
    <label><input type="checkbox" name="vias" value="Verde"> Verde</label><br><br>

    <!-- FORMATO -->
    <label>Formato:</label>
    <select name="formato">
      <option value="64">64</option>
      <option value="32">32</option>
      <option value="24">24</option>
      <option value="16">16</option>
      <option value="12">12</option>
      <option value="10">10</option>
      <option value="09">09</option>
      <option value="04">04</option>
      <option value="02">02</option>
    </select><br><br>

    <!-- ACABAMENTOS -->
    <label>Picotar:</label>
    <select name="picotar">
      <option value="">---</option>
      <option value="01">01</option>
      <option value="02">02</option>
      <option value="03">03</option>
      <option value="04">04</option>
    </select>
    <label><input type="checkbox" name="so_colado"> Só Colado</label>
    <label><input type="checkbox" name="numeracao"> Numeração</label><br><br>

    <!-- PAGAMENTO -->
    <label>Condições de Pagamento:</label>
    <input type="text" name="condicoes_pagamento"><br><br>

    <!-- ITENS -->
    <h3>Itens</h3>
    <div id="itensContainer"></div>
    <button type="button" onclick="adicionarItem()">Adicionar Item</button><br><br>

    <button type="submit">Salvar OS</button>
  </form>

  <script src="ordem_servico.js"></script>
