<div class="listagem_ordem">
  <div class="box">
    <h1>Contas a Receber</h1>

    <div id="filtrosContainer" class="filtros-os" style="display: none;">
      <div class="row">
        <div class="col-6">
          <label for="filtroCliente">Cliente:</label>
          <input type="text" id="filtroCliente" placeholder="Nome do cliente">
        </div>
        <div class="col-6">
          <label for="filtroDataVencimento">Data de Vencimento:</label>
          <input type="date" id="filtroDataVencimento">
        </div>
      </div>
      <div class="botoes-filtro">
        <button id="btnAplicarFiltro" class="btn-filtro">Filtrar</button>
        <button id="btnLimparFiltro" class="btn-reset">Limpar Filtros</button>
      </div>
    </div>

    <div class="actions">
      <button class="filter">Filtros</button>
      <button id="btnAdicionarBoleto" class="adicionar">Adicionar Boleto</button>
    </div>

    <table class="tabela-os">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Valor (R$)</th>
          <th>Vencimento</th>
          <th>Recebimento</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaBoletos">
        <!-- Linhas inseridas via JS -->
      </tbody>
    </table>

    <div id="paginacao" class="paginacao-os"></div>
  </div>
</div>
